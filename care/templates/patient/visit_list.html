{% extends "base.html" %}
{% block content %}
<div>
    <p class="text-4xl font-bold capitalize">Visit History</p>
</div>
<div class="grid grid-cols-3 gap-2 mt-5">
    {% for object in object_list %}
    <div class="bg-white rounded-lg flex flex-col p-4">
        <div class="flex items-center">
            <p class="font-bold text-xl">{{object.patient}}</p>
            <p class="ml-auto font-bold text-gray-500">{{object.patient.ward}}</p>
        </div>
        <p class="font-bold text-gray-500">{{object.timestamp}}</p>
        <p>{{object.patient.address}}</p>
        <p class="font-bold text-blue-500"><a href="tel:+{{object.patient.phone}}">{{object.patient.phone}}</a></p>
        <div class="flex mt-5 items-center gap-2 justify-end">
            <a href="/visit/{{object.pk}}/"
                class="border-2 border-black rounded-md font-bold capitalize px-2 hover:text-white hover:bg-[#333]">
                view details
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
