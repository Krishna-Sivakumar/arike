{% extends "base.html" %}
{% block content %}

<div class="w-1/2">
    <div class="flex w-full gap-4 items-center">
        <p class="text-3xl font-bold">{{object.name}}</p>
        <a href="/facility/{{object.pk}}/delete" class="border-2 border-black rounded-md font-bold capitalize px-2 hover:text-white hover:bg-[#333] ml-auto">delete</a>
        <a href="/facility/{{object.pk}}/edit" class="border-2 border-black rounded-md font-bold capitalize px-2 hover:text-white hover:bg-[#333]">edit</a>
    </div>

    <p class="text-2xl font-bold mt-10 m-2">{{object.kind}}</p>
    <div class="grid grid-cols-2 gap-4 w-full bg-white rounded-lg p-4">
        <div class="flex flex-col col-span-2">
            <p class="text-gray-500 font-bold capitalize">name</p>
            <p>{{object.name}}</p>
        </div>
        <div class="flex flex-col col-span-2">
            <p class="text-gray-500 font-bold capitalize">address</p>
            <p>{{object.address}}</p>
        </div>
        <div class="flex flex-col col-span-2">
            <p class="text-gray-500 font-bold capitalize">ward</p>
            <p>{{object.ward}}</p>
        </div>
        <div class="flex flex-col">
            <p class="text-gray-500 font-bold capitalize">pincode</p>
            <p>{{object.pincode}}</p>
        </div>
        <div class="flex flex-col">
            <p class="text-gray-500 font-bold capitalize">phone number</p>
            <p>{{object.phone}}</p>
        </div>
    </div>
</div>


{% endblock content %}
